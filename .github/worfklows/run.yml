name: Scrape Vendor Panel Data

on:
  # Run on a daily schedule at 7:00 AM UTC (GitHub actions use UTC)
  schedule:
    - cron: '0 7 * * *'
  # Also allow running it manually from the Actions tab
  workflow_dispatch:

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------------------------------------------
      # STEP 1: Check out the PRIVATE repo (where this file lives)
      # -----------------------------------------------------------------
      - name: Check out private repo
        uses: actions/checkout@v4
        with:
          path: private-repo

      # -----------------------------------------------------------------
      # STEP 2: Set up Python and run the scraper script
      # -----------------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r private-repo/requirements.txt

      - name: Run the scraper
        # Run the script from inside the checked-out directory
        # This ensures the output files are created there.
        run: |
          cd private-repo
          python run.py

      # -----------------------------------------------------------------
      # STEP 3: Commit the new data files back to the PRIVATE repo
      # -----------------------------------------------------------------
      - name: Commit to private repo
        run: |
          cd private-repo
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # Add all files (in case new ones are made)
          git add vendor_panel.json
          git add vendor_panel.csv
          # Check if there are any changes to commit
          if ! git diff --cached --quiet; then
            git commit -m "Automated data refresh"
            git push
          else
            echo "No changes to commit."
          fi

  
